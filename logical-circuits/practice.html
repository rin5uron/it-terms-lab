<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実験室 - 論理回路</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .circuit-lab {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .circuit-box {
            background: var(--section-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-color);
        }
        .circuit-box h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .switches {
            margin: 1rem 0;
        }
        .switch {
            padding: 0.5em 1em;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.5rem;
            border: 1px solid var(--primary-color);
            background: white;
            margin: 0 0.25rem;
            transition: all 0.2s ease;
        }
        .switch.on {
            background: var(--primary-color);
            color: white;
        }
        .light-bulb {
            width: 80px;
            height: 80px;
            margin: 1rem auto;
            border-radius: 50%;
            background-color: #e0e0e0;
            border: 2px solid #c0c0c0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #777;
        }
        .light-bulb.on {
            background-color: #fff176;
            border-color: #fbc02d;
            box-shadow: 0 0 20px #fff176;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>論理回路の実験室</h1>
        <p>スイッチをクリックして、ランプがどうなるか観察しよう！</p>
    </header>

    <main>
        <div class="circuit-lab">
            <!-- AND Gate -->
            <div class="circuit-box">
                <h3>AND回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="and">A</button>
                    <button class="switch" data-gate="and">B</button>
                </div>
                <div class="light-bulb" id="and-light">ランプ</div>
            </div>

            <!-- OR Gate -->
            <div class="circuit-box">
                <h3>OR回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="or">A</button>
                    <button class="switch" data-gate="or">B</button>
                </div>
                <div class="light-bulb" id="or-light">ランプ</div>
            </div>

            <!-- NOT Gate -->
            <div class="circuit-box">
                <h3>NOT回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="not">A</button>
                </div>
                <div class="light-bulb" id="not-light">ランプ</div>
            </div>

            <!-- NAND Gate -->
            <div class="circuit-box">
                <h3>NAND回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="nand">A</button>
                    <button class="switch" data-gate="nand">B</button>
                </div>
                <div class="light-bulb" id="nand-light">ランプ</div>
            </div>

            <!-- NOR Gate -->
            <div class="circuit-box">
                <h3>NOR回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="nor">A</button>
                    <button class="switch" data-gate="nor">B</button>
                </div>
                <div class="light-bulb" id="nor-light">ランプ</div>
            </div>

            <!-- XOR Gate -->
            <div class="circuit-box">
                <h3>XOR回路</h3>
                <div class="switches">
                    <button class="switch" data-gate="xor">A</button>
                    <button class="switch" data-gate="xor">B</button>
                </div>
                <div class="light-bulb" id="xor-light">ランプ</div>
            </div>
        </div>

        <div class="center">
            <a href="index.html" class="btn-link">もう一度説明を読む</a>
        </div>
    </main>

    <footer>
        <p>© 2024 IT Terms Lab</p>
    </footer>
    <script src="practice.js"></script>
</body>
</html>
