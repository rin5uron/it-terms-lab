<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用語リクエストフォーム | 実践型IT用語辞典</title>
  <link rel="stylesheet" href="../styles.css"> </head>
<body>
  <header>
    <div class="container">
      <h1><a href="../index.html">実践型IT用語辞典</a></h1>
      <p class="subtitle">用語リクエストフォーム</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>解説してほしいIT用語を教えてください</h2>
      <p>「この用語を解説してほしい」「この機能の体験デモが見たい」などのご要望をお待ちしています。</p>
      <form id="requestForm">
        <div class="form-group">
          <label for="term">リクエスト用語 (必須)</label>
          <input type="text" id="term" name="term" required>
        </div>
        <div class="form-group">
          <label for="reason">リクエスト理由 (任意)</label>
          <textarea id="reason" name="reason" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="contact">連絡先 (任意)</label>
          <input type="text" id="contact" name="contact" placeholder="メールアドレスなど">
        </div>
        <button type="submit" class="cta-button">リクエストを送信する</button>
      </form>
      <div id="formMessage" style="display: none; margin-top: 1.5rem; font-weight: bold;"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 実践型IT用語辞典 | Jissen IT</p>
    </div>
  </footer>

  <script>
    document.getElementById('requestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const term = document.getElementById('term').value;
      const reason = document.getElementById('reason').value;
      const contact = document.getElementById('contact').value;

      const subject = encodeURIComponent(`【用語リクエスト】${term}`);
      const body = encodeURIComponent(
`リクエスト用語: ${term}

リクエスト理由:
${reason}

連絡先:
${contact}`
      );

      // ここではmailtoでメーラーを起動します。
      window.location.href = `mailto:test@example.com?subject=${subject}&body=${body}`;

      const formMessage = document.getElementById('formMessage');
      formMessage.textContent = 'リクエストありがとうございます！メーラーが起動しました。';
      formMessage.style.display = 'block';

      // フォームをリセット
      document.getElementById('requestForm').reset();
    });
  </script>
</body>
</html>
